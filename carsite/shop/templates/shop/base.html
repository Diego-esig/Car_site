{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Right</title>
</head>

<body>
    <div class="container">

        <div class="row">
                <div class="col-md-12">
                        <div class="card card-sm mt-3">
                            <div class="card-body row no-gytters align-items-center">
                                <div class="col">
                                    <input type="search" name="item_name" placeholder="Search for product" class="form-control form-control-borderless">
                                </div>
                                <div class="col">
                                    <button class="btn btn-secondary" type="submit"> Search</button>
                                </div>
                                <div class="col">
                                    {% if user.is_authenticated %}
                                    Hi {{ user.username }}!
                                    <p><a href="{% url 'logout' %}">Log Out</a></p>
                                    {% else %}
                                    <p>You are not logged in</p>
                                    <a href="{% url 'login' %}">Log In</a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>

                </div>

        </div>
        <div>
            {% block content %}{% endblock %}
        </div>

    </div>



    </div>
</body>
</html>
