<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Right</title>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for p in produits %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{ p.image }}" class="card-img-top">
                    <div class="card-body">
                        <div class="card-title">
                            <p>{{ p.marque }}</p>
                        </div>
                        <div class="card-text">
                            <p>{{ p.prix }}  CHF</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
