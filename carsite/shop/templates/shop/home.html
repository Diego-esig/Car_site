{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Right</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="card card-sm">
                    <div class="card-body row no-gytters align-items-center">
                        <div class="col">
                            <input type="search" name="item_name" placeholder="Search for product" class="form-control form-control-borderless">
                        </div>
                        <div class="col">
                            <button class="btn btn-success" type="submit"> Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            {% for p in produits %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{ p.image }}" class="card-img-top">
                    <div class="card-body">
                        <div class="card-title">
                            {{ p.marque }}
                        </div>
                        <div class="card-text">
                            {{ p.prix }}  CHF
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
